<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <h1>Rough Outline for m</h1>
    <form class=example>
        <label for="searchInput" class="test"></label>
        <select name="genres" id="genres">Pick a genre
            <option id=action value=action>Action</option>
            <option>Adventure</option>
            <option>Strategy</option>
            <option>RPG</option>
            <option>Sports</option>
        </select>
        <select name="console" id="console">Pick your console
            <option value='PC'>PC,Web,Linux</option>
            <option value='macOS'>macOS, Android</option>
            <option id='PS3'>Playstation 3</option>
            <option>PlayStation 4</option>
            <option id='ps5' value="ps5">PlayStation 5</option>
            <option><i class="fas fa-nintendo-switch"></i>Nintendo Switch</option>
            <option>Xbox One</option>
        </select>
        <select name="rating" id="rating">
            <option id='everyone' value='everyone'>Everyone</option>
            <option>Teen</option>
            <option>Mature</option>
        </select>
        <select name="release" id="release">
            <option value="yes"></option>
        </select>
        <select name="typicalDay" id="typicalDay"></select>
    </form>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>

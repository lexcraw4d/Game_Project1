<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha383-50oBUHEmvpQ+1lW3y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- CSS Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>Gaminator</title>
</head>

<body>
  <header>
    <!-- nav bar  -->

    <div class="top-nav">
      <i class="fas fa-gamepad fa-3x" style="color: #bec7b4"></i>

      <a href="./about-us.html" style="color: #bec7b4">About Us</a>
    </div>
  </header>
  <!--Title and instructions-->
  <section id="hero" class="hero is-small is-primary">
    <div class="hero-body">
      <p class="title">Gaminator</p>
      <p class="subtitle">
        1.<br />
        2.<br />
        3.<br />
      </p>
    </div>
  </section>
  <!--dropdown begins-->
  <div class="bg">
    <div class="row">
      <form class="example">
        <div class="column">
          <!-- Genre: -->
          <label for="searchInput" class="test"></label>
          <select style="background-color: #bec7b4" name="genres" id="genres">
            Pick a genre
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="strategy">Strategy</option>
            <option value="rpg">RPG</option>
            <option value="sports">Sports</option>
          </select>
        </div>
        <div class="column">
          <!-- Console: -->
          <select style="background-color: #bec7b4" name="console" id="console">
            Pick your console
            <option value="">Console</option>
            <option value='4,6'>PC,Web,Linux</option>
            <option value='21,5'>macOS, Android</option>
            <option value='27'>Playstation </option>
            <option value='15'>Playstation 2 </option>
            <option value='3'>Playstation 3</option>
            <option value="18">PlayStation 4</option>
            <option value='187'>PlayStation 5</option>
            <option value='7'>Nintendo Switch/Nintendo</option>
            <option value='10,11'>Wii/Wii U</option>
            <option value='3'>Xbox</option>
            <option value='1'>Xbox One</option>
            <option value='186'>Xbox Series S/X</option>
            <option value='83'>Nintendo 64</option>
          </select>
        </div>
        <div class="column">
          <!-- Rating: -->
          <select style="background-color: #bec7b4" name="rating" id="rating">
            <option value="">Rating</option>
            <option id="everyone" value="everyone">Everyone</option>
            <option value="teen">Teen</option>
            <option value="mature">Mature</option>
          </select>
        </div>
        <div class="column">
          <!-- Does the release date matter to you? -->
          <select style="background-color: #bec7b4" name="release" id="release">
            <option style="color: black" value="">
              Does the release date matter to you?
            </option>
            <option value="yes">Yes, I want the newest and coolest.</option>
            <option value="no">Nah, I'm old school bro.</option>
          </select>
        </div>
        <div class="column">
          <input type="button" id="submit" name="submit" value="Submit" class="column" />
        </div>
      </form>
    </div>
    <div class="move">
      <div class="column" id="test">Game information displayed here:</div>
      <div id="videoEl">
        <iframe id='ytubeid'></iframe>
      </div>
    </div>
    <!--Highlights section-->
    <section id="cards is-justify-content-right ">
      <div class="columns">
        <div class="column is-3 is-offset-9">
          <div class="card m-1">
            <div class="card-content">
              <p class="title">Popular Games</p>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  Check Out:
                  <a href="https://www.destructoid.com/" target="blank">Destructoid</a>
                </span>
              </p>
              <p class="card-footer-item">
                <span>
                  Check Out:
                  <a href="https://www.gamesradar.com/" target="blank">gamesradar</a>
                </span>
              </p>
            </footer>
          </div>
        </div>
      </div>
      <!--cards with links-->
      <div class="columns">
        <div class="column is-3 is-offset-9">
          <div class="card is-justify-content-right">
            <div class="card-content">
              <p class="title">Highest Rated Games</p>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  Check Out:
                  <a href="https://www.gameinformer.com/" target="blank">gameinformer</a>
                </span>
              </p>
              <p class="card-footer-item">
                <span>
                  Check Out:
                  <a href="https://www.metacritic.com/game" target="blank">metacritic</a>
                </span>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
